<div class="container mt-4">
  <h2>Create New Blog Post</h2>
  <form (ngSubmit)="submitPost()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="title"
        name="title"
        required
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea
        class="form-control"
        [(ngModel)]="content"
        name="content"
        rows="6"
        required
      ></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
    <a routerLink="/posts" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
