<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Blog Posts</h2>
    <div class="d-flex gap-2 ms-auto">
      <a routerLink="/posts/create" class="btn btn-primary btn-sm">+ Create Post</a>
      <button (click)="logout()" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
  </div>

  <!-- <h2 class="mb-4">Blog Posts</h2> -->

  <div *ngFor="let post of posts" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle text-muted">
        By {{ post.author.username }} â€¢ {{ post.created_at | date:'medium' }}
      </h6>
      <p class="card-text mt-2">
        {{ post.content | slice:0:120 }}...
      </p>
      <a class="btn btn-sm btn-outline-primary" [routerLink]="['/posts', post.id]">View Details</a>
    </div>
  </div>
</div>
